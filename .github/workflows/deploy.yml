name: Deploy to LeanCloud
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './cloud/package-lock.json'
          
      - name: Install Dependencies
        working-directory: ./cloud
        run: npm ci
        
      - name: Install LeanCloud CLI
        run: npm install -g lean-cli
        
      - name: Verify CLI Installation
        run: |
          lean --version
          echo "LeanCloud CLI installed successfully"
          
      - name: Deploy to LeanCloud
        working-directory: ./cloud
        run: lean deploy
        env:
          LEANCLOUD_APP_ID: 'jrJXnuJG3a5nR1dilUv27qLp-gzGzoHsz'
          LEANCLOUD_DEPLOY_TOKEN: ${{ secrets.LEAN_DEPLOY_TOKEN }}
