name: Deploy to LeanCloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 确保使用 Node.js 18

      - name: Install Dependencies and CLI
        working-directory: ./cloud
        run: |
          npm install
          npm install -g lean-cli

      - name: Add npm global bin to PATH and Verify
        run: |
          # 获取 npm 全局 bin 路径
          GLOBAL_NPM_BIN=$(npm bin -g)
          echo "Detected npm global bin path: $GLOBAL_NPM_BIN"

          # 检查路径是否为空，如果为空则报错退出
          if [ -z "$GLOBAL_NPM_BIN" ]; then
            echo "Error: npm global bin path could not be determined. Exiting."
            exit 1 # 如果路径为空，明确报错退出
          fi

          # 将该路径添加到 GitHub Actions 的 PATH 中
          echo "$GLOBAL_NPM_BIN" >> $GITHUB_PATH
          echo "Updated PATH after adding npm bin: $PATH" # 打印更新后的 PATH

          # 验证 'lean' 命令是否可用
          echo "Attempting to find 'lean' command..."
          if command -v lean &> /dev/null
          then
              echo "'lean' command found at: $(which lean)"
              lean --version # 显示 lean-cli 版本
          else
              echo "Error: 'lean' command not found in PATH after all attempts."
              exit 127 # 如果最终还是找不到，明确报错退出
          fi

      - name: Deploy to LeanCloud
        run: lean deploy
        env:
          LEANCLOUD_APP_ID: 'jrJXnuJG3a5nR1dilUv27qLp-gzGzoHsz'
          LEANCLOUD_DEPLOY_TOKEN: ${{ secrets.LEAN_DEPLOY_TOKEN }}
