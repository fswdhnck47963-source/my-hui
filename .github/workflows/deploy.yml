name: Deploy to LeanCloud

on:
  push:
    branches:
      - main # 当代码被推送到 main 分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 使用一个稳定的 Node.js 版本

      - name: Install LeanCloud CLI locally
        run: npm install lean-cli

      - name: Deploy to LeanCloud
        run: npx lean deploy
        env:
          LEANCLOUD_APP_ID: 'jrJXnuJG3a5nR1dilUv27qLp-gzGzoHsz'
          LEANCLOUD_DEPLOY_TOKEN: ${{ secrets.LEAN_DEPLOY_TOKEN }}
