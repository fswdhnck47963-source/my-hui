<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hui - 高级版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13/dist/av-min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f9fafb; }
        .font-artistic { font-family: 'Pacifico', cursive; }
        .view { display: none; }
        .view.active { display: block; }
        .form-switch-link { color: #ec4899; cursor: pointer; }
        .form-switch-link:hover { text-decoration: underline; }
        .todo-item:hover .delete-btn { opacity: 1; }
        .anniversary-card:hover .delete-anniversary-btn { opacity: 1; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .segmented-control { display: flex; padding: 4px; background-color: #e5e7eb; border-radius: 0.75rem; }
        .segmented-control .tab-button { flex: 1; padding: 8px 0; border-radius: 0.5rem; font-weight: 500; color: #4b5563; transition: all 0.2s ease-in-out; }
        .segmented-control .tab-button.active { background-color: white; color: #1f2937; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        .input-with-icon { position: relative; }
        .input-with-icon svg { position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #9ca3af; }
        .input-with-icon input { padding-left: 2.5rem; }
    </style>
</head>
<body class="antialiased">

    <div id="app-container" class="min-h-screen">
        <!-- HTML 结构与之前版本相同 -->
        <div id="loading-view" class="view active text-center mt-20 p-4"><p class="text-gray-500">正在连接服务器...</p></div>
        <div id="auth-view" class="view"><div class="flex min-h-screen"><div class="hidden md:flex md:w-1/2 bg-gradient-to-tr from-pink-500 to-rose-400 items-center justify-center p-12 text-white text-center"><div><h1 class="font-artistic text-7xl leading-tight">My Hui</h1><p class="mt-4 text-lg opacity-80">属于你们的私密空间</p></div></div><div class="w-full md:w-1/2 flex items-center justify-center p-6 sm:p-12 bg-white"><div class="w-full max-w-md"><h1 class="font-artistic text-5xl text-pink-500 mb-4 text-center md:hidden">My Hui</h1><form id="login-form" class="space-y-4"><h2 class="text-2xl font-bold text-gray-800">欢迎回来</h2><p class="text-gray-500">请登录以继续</p><div class="input-with-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.803V4.697l-5.803 3.558Z"/></svg><input type="email" id="login-email" required placeholder="邮箱" class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent"></div><div class="input-with-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/></svg><input type="password" id="login-password" required placeholder="密码" class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent"></div><button type="submit" id="login-btn" class="w-full bg-pink-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-pink-600 transition shadow-md">登录</button><p class="text-center text-sm text-gray-600">还没有账户？ <span id="show-register-link" class="form-switch-link">立即注册</span></p></form><form id="register-form" class="hidden space-y-4"><h2 class="text-2xl font-bold text-gray-800">创建账户</h2><p class="text-gray-500">开启你们的专属空间</p><div class="input-with-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.803V4.697l-5.803 3.558Z"/></svg><input type="email" id="register-email" required placeholder="邮箱" class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent"></div><div class="input-with-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/></svg><input type="password" id="register-password" required minlength="6" placeholder="密码 (至少6位)" class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent"></div><button type="submit" id="register-btn" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition shadow-md">注册</button><p class="text-center text-sm text-gray-600">已有账户？ <span id="show-login-link" class="form-switch-link">返回登录</span></p></form></div></div></div></div>
        <div id="partner-view" class="view p-4"><div class="max-w-md mx-auto text-center bg-white p-8 rounded-2xl shadow-sm mt-10 sm:mt-20"><h1 class="text-2xl font-bold text-pink-500 mb-2">还差一步</h1><p id="user-email-display" class="text-gray-500 mb-6">已登录: </p><div class="mb-6 text-left"><label for="partner-email-input" class="block text-sm font-medium text-gray-700 mb-1">请输入伴侣的注册邮箱</label><input type="email" id="partner-email-input" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="partner@example.com"></div><button id="connect-partner-btn" class="w-full bg-pink-500 text-white font-bold py-2.5 px-4 rounded-lg hover:bg-pink-600 transition shadow-md">绑定伴侣</button><button id="logout-btn-partner-view" class="mt-4 text-sm text-gray-500 hover:text-red-500">退出登录</button></div></div>
        <div id="main-app-view" class="view"><header class="sticky top-0 z-10 bg-gray-50/80 backdrop-blur-lg border-b border-gray-200/80"><div class="container mx-auto max-w-4xl p-4 flex justify-between items-center"><h1 class="font-artistic text-3xl text-pink-500">My Hui</h1><div><span id="main-user-email" class="hidden sm:inline text-sm text-gray-500 mr-4"></span><button id="logout-btn-main-view" class="text-sm text-gray-500 hover:text-red-500">退出登录</button></div></div></header><main class="p-4"><div class="max-w-2xl mx-auto"><div class="segmented-control mb-6"><button id="tab-todos" class="tab-button active">共享清单</button><button id="tab-anniversaries" class="tab-button">纪念日</button></div></div><div id="content-todos"></div><div id="content-anniversaries" class="hidden"></div></main></div>
        <div id="toast-message" class="fixed bottom-5 right-5 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50"></div>
    </div>

    <script>
        // --- 初始化 LeanCloud ---
        AV.init({
            appId: "jrJXnuJG3a5nR1dilUv27qLp-gzGzoHsz",
            appKey: "zQYmxLdBHvwjIxfghNB3NufV",
            serverURL: "https://jrjxnujg.lc-cn-n1-shared.com"
        });

        // --- 视图元素 ---
        const views = { loading: document.getElementById('loading-view'), auth: document.getElementById('auth-view'), partner: document.getElementById('partner-view'), main: document.getElementById('main-app-view') };
        const contentTodos = document.getElementById('content-todos');
        const contentAnniversaries = document.getElementById('content-anniversaries');
        let liveQuery = null;
        let sharedDataObject = null;

        // --- 辅助函数 ---
        function switchView(viewName) { Object.values(views).forEach(v => v.classList.remove('active')); if(views[viewName]) views[viewName].classList.add('active'); }
        function showToast(message, isError = false) { const toast = document.getElementById('toast-message'); toast.textContent = message; toast.style.backgroundColor = isError ? '#ef4444' : '#22c55e'; toast.style.opacity = '1'; setTimeout(() => { toast.style.opacity = '0'; }, 3000); }
        function escapeHtml(unsafe) { return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }

        // --- 核心逻辑 ---
        async function handleUserSession(user) {
            if (liveQuery) await liveQuery.unsubscribe();
            if (user) {
                try {
                    await user.fetch();
                    const partnerPointer = user.get('partner');
                    if (partnerPointer) {
                        const sharedDocId = [user.id, partnerPointer.id].sort().join('-');
                        await listenToSharedData(sharedDocId);
                        document.getElementById('main-user-email').textContent = user.get('email');
                        switchView('main');
                    } else {
                        document.getElementById('user-email-display').textContent = `已登录: ${user.get('email')}`;
                        switchView('partner');
                    }
                } catch (error) {
                    showToast(`获取用户信息失败: ${error.message}`, true);
                    await AV.User.logOut();
                    switchView('auth');
                }
            } else {
                switchView('auth');
            }
        }
        
        async function listenToSharedData(sharedDocId) {
            const query = new AV.Query('SharedData');
            let sharedDoc = await query.get(sharedDocId).catch(() => null);
            if (!sharedDoc) {
                const SharedData = AV.Object.extend('SharedData');
                sharedDoc = new SharedData();
                sharedDoc.set('objectId', sharedDocId);
                sharedDoc.set('todos', []);
                sharedDoc.set('anniversaries', []);
                const acl = new AV.ACL();
                const currentUser = AV.User.current();
                const partner = currentUser.get('partner');
                acl.setReadAccess(currentUser, true);
                acl.setWriteAccess(currentUser, true);
                acl.setReadAccess(partner, true);
                acl.setWriteAccess(partner, true);
                sharedDoc.setACL(acl);
                await sharedDoc.save();
            }
            sharedDataObject = sharedDoc;
            renderAll(sharedDataObject.attributes);
            liveQuery = await query.subscribe();
            liveQuery.on('update', (updatedDoc) => {
                sharedDataObject = updatedDoc;
                renderAll(updatedDoc.attributes);
            });
        }

        // --- 渲染函数 (与之前版本相同) ---
        function renderAll(data) { renderTodos(data.todos || []); renderAnniversaries(data.anniversaries || []); }
        function renderTodos(todos) { const pendingTodos = todos.filter(t => !t.completed).sort((a,b) => new Date(a.createdAt) - new Date(b.createdAt)); const completedTodos = todos.filter(t => t.completed).sort((a,b) => new Date(a.createdAt) - new Date(b.createdAt)); const progress = todos.length > 0 ? (completedTodos.length / todos.length) * 100 : 0; contentTodos.innerHTML = `<div class="space-y-6 max-w-2xl mx-auto"><div class="bg-white p-4 rounded-xl shadow-sm"><div class="flex justify-between items-center mb-2"><h3 class="font-semibold text-gray-700">任务进度</h3><span class="text-sm font-medium text-pink-500">${completedTodos.length} / ${todos.length}</span></div><div class="w-full bg-gray-200 rounded-full h-2.5"><div class="bg-pink-500 h-2.5 rounded-full" style="width: ${progress}%"></div></div></div><form id="add-todo-form" class="flex gap-3"><input type="text" id="todo-input" class="flex-grow p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-transparent" placeholder="添加新的待办事项..." required><button type="submit" class="bg-pink-500 text-white px-5 rounded-lg hover:bg-pink-600 transition-colors font-semibold">添加</button></form><div id="pending-todos-container"></div><div id="completed-todos-container"></div></div>`; const pendingContainer = document.getElementById('pending-todos-container'); if(pendingTodos.length > 0) { pendingContainer.innerHTML = `<h3 class="font-semibold text-gray-800 mb-2">待办事项</h3><ul class="bg-white rounded-xl shadow-sm divide-y divide-gray-100">${pendingTodos.map(renderTodoItem).join('')}</ul>`; } const completedContainer = document.getElementById('completed-todos-container'); if(completedTodos.length > 0) { completedContainer.innerHTML = `<h3 class="font-semibold text-gray-800 mb-2">已完成</h3><ul class="bg-white rounded-xl shadow-sm divide-y divide-gray-100">${completedTodos.map(renderTodoItem).join('')}</ul>`; } document.getElementById('add-todo-form').addEventListener('submit', handleAddTodo); document.querySelectorAll('input[type="checkbox"]').forEach(el => el.addEventListener('change', handleToggleTodo)); document.querySelectorAll('.delete-btn').forEach(el => el.addEventListener('click', handleDeleteTodo)); }
        function renderTodoItem(todo) { const createdAt = new Date(todo.createdAt).toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' }); return `<li class="todo-item flex items-center p-3 transition-colors"><input type="checkbox" data-id="${todo.id}" class="h-5 w-5 rounded-full border-gray-300 text-pink-500 focus:ring-pink-500 cursor-pointer" ${todo.completed ? 'checked' : ''}><div class="ml-4 flex-grow"><span class="text-gray-800 ${todo.completed ? 'line-through text-gray-400' : ''}">${escapeHtml(todo.text)}</span><p class="text-xs text-gray-400">${createdAt} 创建</p></div><button data-id="${todo.id}" class="delete-btn ml-auto text-gray-400 hover:text-red-500 opacity-0 transition-opacity p-2 rounded-full hover:bg-gray-100"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button></li>`; }
        function renderAnniversaries(anniversaries) { const today = new Date(); today.setHours(0,0,0,0); const upcomingAnni = anniversaries.filter(a => new Date(a.date) >= today).sort((a,b) => new Date(a.date) - new Date(b.date)); const pastAnni = anniversaries.filter(a => new Date(a.date) < today).sort((a,b) => new Date(b.date) - new Date(a.date)); contentAnniversaries.innerHTML = `<div class="space-y-8 max-w-4xl mx-auto"><div class="bg-white p-6 rounded-xl shadow-sm"><h3 class="font-semibold mb-3 text-gray-800">添加新的纪念日</h3><form id="add-anniversary-form" class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-end"><div class="sm:col-span-2"><label for="anniversary-title" class="block text-sm font-medium text-gray-600">标题</label><input type="text" id="anniversary-title" class="mt-1 w-full p-2 border border-gray-300 rounded-lg" placeholder="例如：我们的纪念日" required></div><div><label for="anniversary-date" class="block text-sm font-medium text-gray-600">日期</label><input type="date" id="anniversary-date" class="mt-1 w-full p-2 border border-gray-300 rounded-lg" required></div><button type="submit" class="sm:col-span-3 w-full bg-green-500 text-white py-2.5 rounded-lg hover:bg-green-600 transition-colors font-semibold">添加纪念日</button></form></div><div id="upcoming-anniversaries-container"></div><div id="past-anniversaries-container"></div></div>`; const upcomingContainer = document.getElementById('upcoming-anniversaries-container'); if(upcomingAnni.length > 0) { upcomingContainer.innerHTML = `<div><h3 class="font-semibold text-gray-800 mb-3 text-xl">即将到来</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-4">${upcomingAnni.map(renderAnniversaryCard).join('')}</div></div>`; } const pastContainer = document.getElementById('past-anniversaries-container'); if(pastAnni.length > 0) { pastContainer.innerHTML = `<div><h3 class="font-semibold text-gray-800 mb-3 text-xl">已经历</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-4">${pastAnni.map(renderAnniversaryCard).join('')}</div></div>`; } document.getElementById('add-anniversary-form').addEventListener('submit', handleAddAnniversary); document.querySelectorAll('.delete-anniversary-btn').forEach(btn => btn.addEventListener('click', handleDeleteAnniversary)); }
        function renderAnniversaryCard(ann) { const date = new Date(ann.date); const today = new Date(); today.setHours(0,0,0,0); const daysDiff = Math.ceil((date - today) / (1000 * 60 * 60 * 24)); let diffText, colorClass; if (daysDiff > 0) { diffText = `<span class="font-bold">${daysDiff}</span> 天`; colorClass = 'text-pink-500'; } else if (daysDiff === 0) { diffText = `就是今天!`; colorClass = 'text-yellow-500 font-bold'; } else { diffText = `已过 ${-daysDiff} 天`; colorClass = 'text-gray-400'; } return `<div class="anniversary-card bg-white p-6 rounded-xl shadow-sm relative transition-shadow hover:shadow-md"><button data-id="${ann.id}" class="delete-anniversary-btn absolute top-3 right-3 text-gray-300 hover:text-red-500 text-xs opacity-0 transition-opacity p-1 rounded-full"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button><div class="flex items-start justify-between"><div><h3 class="font-bold text-lg text-gray-800">${escapeHtml(ann.title)}</h3><p class="text-gray-500 text-sm">${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日</p></div><p class="text-3xl ${colorClass} text-right leading-tight">${diffText}</p></div></div>`; }
        
        // --- 事件处理函数 ---
        async function handleAddTodo(e) { e.preventDefault(); const input = document.getElementById('todo-input'); if(!input.value.trim()) return; const newTodo = { id: crypto.randomUUID(), text: input.value, completed: false, createdAt: new Date().toISOString() }; const currentTodos = sharedDataObject.get('todos') || []; sharedDataObject.set('todos', [...currentTodos, newTodo]); await sharedDataObject.save(); input.value = ''; }
        async function handleToggleTodo(e) { const todoId = e.target.dataset.id; const currentTodos = sharedDataObject.get('todos') || []; const updatedTodos = currentTodos.map(t => t.id === todoId ? {...t, completed: !t.completed} : t); sharedDataObject.set('todos', updatedTodos); await sharedDataObject.save(); }
        async function handleDeleteTodo(e) { const todoId = e.currentTarget.dataset.id; if(confirm("确定删除这个待办事项吗？")) { const currentTodos = sharedDataObject.get('todos') || []; const updatedTodos = currentTodos.filter(t => t.id !== todoId); sharedDataObject.set('todos', updatedTodos); await sharedDataObject.save(); } }
        async function handleAddAnniversary(e) { e.preventDefault(); const titleInput = document.getElementById('anniversary-title'); const dateInput = document.getElementById('anniversary-date'); if(!titleInput.value.trim() || !dateInput.value) return; const newAnniversary = { id: crypto.randomUUID(), title: titleInput.value, date: new Date(dateInput.value).toISOString() }; const currentAnnis = sharedDataObject.get('anniversaries') || []; sharedDataObject.set('anniversaries', [...currentAnnis, newAnniversary]); await sharedDataObject.save(); titleInput.value = ''; dateInput.value = ''; }
        async function handleDeleteAnniversary(e) { const annId = e.currentTarget.dataset.id; if(confirm("确定删除这个纪念日吗？")) { const currentAnnis = sharedDataObject.get('anniversaries') || []; const updatedAnni = currentAnnis.filter(a => a.id !== annId); sharedDataObject.set('anniversaries', updatedAnni); await sharedDataObject.save(); } }

        // --- 认证事件绑定 ---
        document.getElementById('show-register-link').addEventListener('click', () => { document.getElementById('login-form').classList.add('hidden'); document.getElementById('register-form').classList.remove('hidden'); });
        document.getElementById('show-login-link').addEventListener('click', () => { document.getElementById('register-form').classList.add('hidden'); document.getElementById('login-form').classList.remove('hidden'); });

        document.getElementById('register-form').addEventListener('submit', async (e) => { 
            e.preventDefault(); 
            const registerBtn = document.getElementById('register-btn');
            registerBtn.disabled = true; registerBtn.textContent = '注册中...';
            const email = document.getElementById('register-email').value; 
            const password = document.getElementById('register-password').value; 
            try { 
                const user = new AV.User();
                user.setUsername(email); user.setEmail(email); user.setPassword(password);
                await user.signUp();
                await handleUserSession(AV.User.current());
            } catch (error) { 
                showToast(`注册失败: ${error.message}`, true); 
            } finally {
                registerBtn.disabled = false; registerBtn.textContent = '注册';
            }
        });
        document.getElementById('login-form').addEventListener('submit', async (e) => { 
            e.preventDefault(); 
            const loginBtn = document.getElementById('login-btn');
            loginBtn.disabled = true; loginBtn.textContent = '登录中...';
            const email = document.getElementById('login-email').value; 
            const password = document.getElementById('login-password').value; 
            try { 
                const user = await AV.User.logIn(email, password);
                await handleUserSession(user);
            } catch (error) { 
                showToast(`登录失败: ${error.message}`, true);
            } finally {
                loginBtn.disabled = false; loginBtn.textContent = '登录';
            }
        });
        
        async function connectPartner() {
            const btn = document.getElementById('connect-partner-btn');
            btn.disabled = true; btn.textContent = '绑定中...';
            const partnerEmail = document.getElementById('partner-email-input').value.trim();
            
            try {
                const result = await AV.Cloud.run('bindPartner', { partnerEmail: partnerEmail });
                showToast(result.message);
                await handleUserSession(AV.User.current());
            } catch(error) {
                showToast(`绑定失败: ${error.message}`, true);
            } finally {
                btn.disabled = false; btn.textContent = '绑定伴侣';
            }
        }

        document.getElementById('connect-partner-btn').addEventListener('click', connectPartner);
        async function handleLogout() { await AV.User.logOut(); handleUserSession(null); }
        document.getElementById('logout-btn-partner-view').addEventListener('click', handleLogout);
        document.getElementById('logout-btn-main-view').addEventListener('click', handleLogout);

        const tabs = document.querySelectorAll('.tab-button');
        tabs.forEach(tab => { tab.addEventListener('click', () => { tabs.forEach(t => t.classList.remove('active')); tab.classList.add('active'); contentTodos.classList.toggle('hidden', tab.id !== 'tab-todos'); contentAnniversaries.classList.toggle('hidden', tab.id !== 'tab-anniversaries'); }); });

        // --- 启动 ---
        handleUserSession(AV.User.current());
    </script>
</body>
